<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe"></div>

    <div id="board">
      <table>
        <tr id="row1">
          <td><button class="checkbox" id="square1"></button></td>
          <td><button class="checkbox" id="square2"></button></td>
          <td><button class="checkbox" id="square3"></button></td>
        </tr>
        <tr id="row2">
          <td><button class="checkbox" id="square4"></button></td>
          <td><button class="checkbox" id="square5"></button></td>
          <td><button class="checkbox" id="square6"></button></td>
        </tr>
        <tr id="row3">
          <td><button class="checkbox" id="square7"></button></td>
          <td><button class="checkbox" id="square8"></button></td>
          <td><button class="checkbox" id="square9"></button></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      console.log('create and begin the game here!');
    })
  </script>
</html>
